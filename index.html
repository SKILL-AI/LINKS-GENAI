<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Bootstrap con Librerías en URL</title>

    <!-- Bootstrap CSS desde una URL -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="container">
    <h1 class="mt-5">Ejemplo de Bootstrap con Librerías en URL</h1>

    <div class="alert alert-success" role="alert">
        Esta es una alerta de Bootstrap cargada desde una URL.
    </div>

    <button class="btn btn-primary">Botón de Bootstrap</button>
</div>

<!-- Bootstrap JS y Popper.js desde URLs (opcional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>

</body>
</html>


<script>
    const SPREADSHEET_ID = '1XPEOe7PXhO-OdTMIYlrT7My1TFpNtoEEyCRCqanBWmU';

    $(document).ready(function () {
        $.ajax({
            url: `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/A1:B2?key=TU_API_KEY`,
            method: 'GET',
            success: function (data) {
                const values = data.values;

                for (let row of values) {
                    for (let cell of row) {
                        $('body').append(cell + ' ');
                    }
                    $('body').append('<br>');
                }
            },
            error: function (error) {
                console.error('Error al leer la hoja de cálculo: ', error);
            }
        });
    });
</script>
